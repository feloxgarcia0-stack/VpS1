name: Mi Laboratorio con Dominio Fijo (Instalador Oficial)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae tus archivos
      - name: Descargar mis archivos
        uses: actions/checkout@v4

      # 2. Prepara el servidor SSH
      - name: Configurar Servidor SSH
        run: |
          echo "runner:runner" | sudo chpasswd
          sudo usermod -aG sudo runner
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh start

      # 3. Instala tus herramientas
      - name: Instalar Entorno de Desarrollo
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 htop curl

      # --- ¡LA SOLUCIÓN! Usamos el script de instalación oficial de remote.it ---
      - name: Configurar y Lanzar remote.it (Método Oficial)
        run: sh -c "$(curl -L https://downloads.remote.it/remoteit/install_agent.sh)"
        env:
          R3_REGISTRATION_KEY: ${{ secrets.REMOTEIT_KEY }}

      # 5. Mantiene la VPS viva
      - name: Mantener viva la conexión
        run: sleep 21000
