name: Mi Laboratorio con Dominio Fijo (remote.it)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae tus archivos
      - name: Descargar mis archivos
        uses: actions/checkout@v4

      # 2. Prepara el servidor SSH
      - name: Configurar Servidor SSH
        run: |
          echo "runner:runner" | sudo chpasswd
          sudo usermod -aG sudo runner
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh start

      # 3. Instala todas tus herramientas
      - name: Instalar Entorno de Desarrollo
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 htop

      # 4. Descarga, instala y registra el cliente de remote.it
      - name: Configurar y Lanzar remote.it
        run: |
          # Descarga el instalador
          wget https://github.com/remoteit/installer/releases/latest/download/remoteit_installer-linux_x86_64
          # Le da permisos
          chmod +x ./remoteit_installer-linux_x86_64
          # Lo ejecuta en modo "headless" (sin preguntas) con tu clave secreta
          sudo ./remoteit_installer-linux_x86_64 -y -d
        env:
          R3_REGISTRATION_KEY: ${{ secrets.REMOTEIT_KEY }}

      # 5. Mantiene la VPS viva
      - name: Mantener viva la conexi√≥n
        run: sleep 21000
